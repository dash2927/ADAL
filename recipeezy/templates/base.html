<!DOCTYPE html>
<html>

<head>
   <title>{% block title %}{% endblock %} - Recipeezy</title>
   <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home_bp.home') }}"><img src="{{ url_for('static', filename='recipeezy.png') }}" alt="Recipeezy Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home_bp.home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('create_bp.create') }}">Create</a>
              </li>
            </ul>
            <!-- <form class="d-flex"> -->
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            {% if current_user.is_authenticated %}
              <h6 class="h6 pt-2 me-3" style="color: grey">{{ current_user.uname }} | {{current_user.upvotes}}</h6>
              <a class="btn btn-outline-danger me-4" href="{{ url_for('login_bp.signout') }}">Logout</a>
            {% else %}
              <a class="btn btn-outline-danger me-4" href="{{ url_for('login_bp.login') }}">Login</a>
              <a class="btn btn-outline-danger" href="{{ url_for('login_bp.signup') }}">Register</a>
            {% endif %}
            <!-- </form> -->
          </div>
        </div>
      </nav>
   <div class="content">
      {% block content %} {% endblock %}
   </div>
   <p class="body">
   <h1>{{body}}</h1>
   </p>
</body>

</html>
